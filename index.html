<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="js/sweetalert2/dist/sweetalert2.js" defer></script>
    <link rel="stylesheet" href="js/sweetalert2/dist/sweetalert2.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/seeMore.css">

    <title>Movies Cinema</title>
</head>
<body>
    <div class="title__movies">
        <h1 class="title">Movies Cinema</h1>
    </div>
    <section class="section__bar">
        <!--Barra de búsqueda-->
        <div class="search-box">
            <div class="row">
                <!--Icono de búsqueda (lupa)-->
                <button><img src="./images/hicon2.png"></button>
                <input type="text" class="search-bar" placeholder="Search movie name..."> <!--Entrada de texto-->
                <!--Icono de filtro-->
                <button><img src="./images/hicon.png"></button>
            </div>
            <div class="results"></div>
        </div>
    </section>
    <section class="cards__movies">
        <div class="title__cards">
            <h2 class="subtitle">Movies</h2>
        </div>
        <div id="moviesImages" class="row row-cols-1 row-cols-md-2 row-cols-lg-3">

        </div>
        <!--Prueba Ventana Emergente-->
        <div id="moviesWindow" style="display:none;">
            <div class="row row-cols-1 row-cols-lg-2" id="popup">
                
            </div>
        </div>
    </section>
    <script type="module" src="app.js" defer></script>
</body>
</html>
